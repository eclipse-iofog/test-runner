#
# Test Suite of Smoke tests for our Demo docker environment
#
# This suite is built using 'pyresttest' (https://github.com/svanoort/pyresttest)
#
---
- config:
    - testset: "Testing connection to iofog-controller via REST API"
    - timeout: 600000 # 10 seconds

- test:
      - name: "Non Auth Connection"
      - group: "Controller"
      - url: "/api/v3/iofog"
      - expected_status: [404]

- test:
      - name: "Get Status"
      - group: "Controller"
      - url: "/api/v3/status"
      - headers: {'Content-Type': 'application/json'}
      - method: 'GET'
      - expected_status: [200]

- test:
      - name: "Get Email Activation"
      - group: "Controller"
      - url: "/api/v3/email-activation"
      - headers: {'Content-Type': 'application/json'}
      - method: 'GET'
      - expected_status: [200]

- test:
      - name: "Get Fog Types"
      - group: "Controller"
      - url: "/api/v3/fog-types"
      - headers: {'Content-Type': 'application/json'}
      - method: 'GET'
      - expected_status: [200]

- test:
      - name: "Sign up"
      - group: "User"
      - url: "/api/v3/user/signup"
      - headers: {'Content-Type': 'application/json'}
      - body: '{"firstName":"Serge","lastName":"Radinovich","email":"serge@edgeworx.io","password":"123pwer89iu23409i"}'
      - method: "POST"
      - expected_status: [201, 400]

- test:
      - name: "Login"
      - group: "User"
      - url: "/api/v3/user/login"
      - headers: {'Content-Type': 'application/json'}
      - body: '{"email":"user@domain.com","password":"#Bugs4Fun"}'
      - method: "POST"
      - expected_status: [200]
      - extract_binds:
        - 'accessToken': {'jsonpath_mini': 'accessToken'}

- test:
      - name: "Get Profile"
      - group: "User"
      - url: "/api/v3/user/profile"
      - headers: {template:{'Content-Type': 'application/json', 'Authorization': "$accessToken"}}
      - method: "GET"
      - expected_status: [200]

- test:
      - name: "Create new flow"
      - group: "Flow"
      - url: "/api/v3/flow"
      - headers: {template:{'Content-Type': 'application/json', 'Authorization': "$accessToken"}}
      - body: '{ "name": "testflow", "description": "none", "isActivated": true }'
      - method: "POST"
      - expected_status: [201]
      - extract_binds:
        - 'flow_id': {'jsonpath_mini': 'id'}

- test:
      - name: "Get list of flows"
      - group: "Flow"
      - url: "/api/v3/flow"
      - headers: {template:{'Content-Type': 'application/json', 'Authorization': "$accessToken"}}
      - method: "GET"
      - expected_status: [200]

- test:
      - name: "Get Iofog Node List"
      - group: "Iofog"
      - url: "/api/v3/iofog-list"
      - headers: {template:{'Content-Type': 'application/json', 'Authorization': "$accessToken"}}
      - method: "GET"
      - expected_status: [200]

- test:
      - name: "Get List of Microservices"
      - group: "Microservices"
      - url: {'template':"/api/v3/microservices?flowId=$flow_id"}
      - headers: {template:{'Content-Type': 'application/json', 'Authorization': "$accessToken"}}
      - method: "GET"
      - expected_status: [200]

- test:
      - name: "Get Microservices Catalog"
      - group: "Catalog"
      - url: "/api/v3/catalog/microservices"
      - headers: {template:{'Content-Type': 'application/json', 'Authorization': "$accessToken"}}
      - method: "GET"
      - expected_status: [200]

- test:
      - name: "Get Registries"
      - group: "Registries"
      - url: "/api/v3/registries"
      - headers: {template:{'Content-Type': 'application/json', 'Authorization': "$accessToken"}}
      - method: "GET"
      - expected_status: [200]

- test:
      - name: "Log out"
      - group: "User"
      - url: "/api/v3/user/logout"
      - headers: {template:{'Content-Type': 'application/json', 'Authorization': "$accessToken"}}
      - method: "POST"
      - expected_status: [204]