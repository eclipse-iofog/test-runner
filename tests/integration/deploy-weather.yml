#
# Test connecting to iofog-controller via HTTP
#

---
-  config:
    - testset: "Deploying Weather App to Iofog"
    - timeout: 600000 # 10 seconds
    - generators:
        - 'agentIdx': {type: 'env_variable', variable_name: 'IDX'}

- test:
      - name: "Login"
      - group: "Deploy Weather Microservice"
      - url: "/api/v3/user/login"
      - headers: {'Content-Type': 'application/json'}
      - body: '{"email":"user@domain.com","password":"#Bugs4Fun"}'
      - method: "POST"
      - expected_status: [200]
      - extract_binds:
        - 'accessToken': {'jsonpath_mini': 'accessToken'}

- test:
      - name: "Get Iofog Node List"
      - group: "Deploy Weather Microservice"
      - url: "/api/v3/iofog-list"
      - headers: {template:{'Content-Type': 'application/json', 'Authorization': "$accessToken"}}
      - method: "GET"
      - expected_status: [200]
      - generator_binds: {idx: agentIdx}
      - extract_binds:
        - 'iofogUUID': {'jsonpath_mini': {template: "fogs.$idx.uuid"}}

- test:
      - name: "Create microservice"
      - group: "Deploy Weather Microservice"
      - url: "/api/v3/microservices"
      - headers: {template:{'Content-Type': 'application/json', 'Authorization': "$accessToken"}}
      - generator_binds: {idx: agentIdx}
      - body: {template: '{"name": "JSON Rest API $idx", "catalogItemId": 7, "flowId": 1, "iofogUuid": "$iofogUUID", "config": "{\"buffersize\":3,\"contentdataencoding\":\"utf8\",\"contextdataencoding\":\"utf8\",\"outputfields\":{\"publisher\":\"source\",\"contentdata\":\"temperature\",\"timestamp\":\"time\"}}", "ports": [{"internal": 80,"external": 5555}]}'}
      - method: "POST"
      - expected_status: [201]
      - extract_binds:
        - 'firstId': {'jsonpath_mini': 'uuid'}

- test:
      - name: "Create microservice"
      - group: "Deploy Weather Microservice"
      - url: "/api/v3/microservices"
      - headers: {template:{'Content-Type': 'application/json', 'Authorization': "$accessToken"}}
      - generator_binds: {idx: agentIdx}
      - body: {template: '{"name": "Weather Microservice $idx", "catalogItemId": 6, "flowId": 1, "iofogUuid": "$iofogUUID", "config": "{\"citycode\":\"5391997\",\"apikey\":\"6141811a6136148a00133488eadff0fb\",\"frequency\":1000}", "routes": ["$firstId"]}'}
      - method: "POST"
      - expected_status: [201]
      - extract_binds:
        - 'secondId': {'jsonpath_mini': 'uuid'}

- test:
      - name: "Logout"
      - group: "Deploy Weather Microservice"
      - url: "/api/v3/user/logout"
      - headers: {template:{'Content-Type': 'application/json', 'Authorization': "$accessToken"}}
      - method: "POST"
      - expected_status: [204]